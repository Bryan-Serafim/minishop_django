<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'store:product_list' %}">MiniShop</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary me-2" href="{% url 'store:orders' %}">Meus Pedidos</a>
        <a class="btn btn-outline-primary me-2" href="{% url 'store:cart' %}">Carrinho</a>

        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-outline-danger">Sair</button>
        </form>

        {% else %}
        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Entrar</a>
        <a class="btn btn-primary" href="{% url 'store:register' %}">Cadastrar</a>
        {% endif %}
      </div>
    </div>

  </nav>

  <div class="container mt-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
  </div>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
